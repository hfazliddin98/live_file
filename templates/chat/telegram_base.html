<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>{% block title %}Live Chat{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f23;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Telegram-style sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 420px;
            height: 100vh;
            background: #212121;
            border-right: 1px solid #2f2f2f;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            background: #1e1e1e;
            border-bottom: 1px solid #2f2f2f;
        }

        .sidebar-header h2 {
            color: #ffffff;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            background: #2f2f2f;
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            margin-top: 12px;
        }

        .search-box::placeholder {
            color: #8b8b8b;
        }

        .search-box:focus {
            outline: none;
            background: #383838;
        }

        /* User info */
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .user-details h3 {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        .user-details p {
            color: #8b8b8b;
            font-size: 14px;
        }

        /* Chat list */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .chat-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.15s ease;
            border-bottom: 1px solid #2a2a2a;
        }

        .chat-item:hover {
            background: #2a2a2a;
        }

        .chat-item.active {
            background: #2563eb;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        .chat-time {
            color: #8b8b8b;
            font-size: 13px;
        }

        .chat-preview {
            color: #8b8b8b;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main content */
        .main-content {
            margin-left: 420px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #17212b;
        }

        /* Chat header */
        .chat-header-main {
            padding: 16px 24px;
            background: #212121;
            border-bottom: 1px solid #2f2f2f;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            display: none;
            background: none;
            border: none;
            color: #8b8b8b;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.15s ease;
        }

        .back-btn:hover {
            background: #2f2f2f;
        }

        .chat-info h3 {
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
        }

        .chat-info p {
            color: #8b8b8b;
            font-size: 14px;
        }

        /* Messages area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            background: #17212b;
        }

        /* Input area */
        .input-area {
            padding: 16px 24px;
            background: #212121;
            border-top: 1px solid #2f2f2f;
        }

        .input-form {
            display: flex;
            align-items: end;
            gap: 12px;
            background: #2f2f2f;
            border-radius: 24px;
            padding: 8px;
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            color: #ffffff;
            padding: 12px 16px;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            min-height: 20px;
        }

        .message-input::placeholder {
            color: #8b8b8b;
        }

        .message-input:focus {
            outline: none;
        }

        .attach-btn, .send-btn {
            background: none;
            border: none;
            color: #8b8b8b;
            font-size: 20px;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.15s ease;
        }

        .attach-btn:hover {
            background: #383838;
            color: #ffffff;
        }

        .send-btn {
            background: #2563eb;
            color: #ffffff;
        }

        .send-btn:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #8b8b8b;
        }

        .welcome-screen .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .welcome-screen h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .welcome-screen p {
            font-size: 16px;
            max-width: 400px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .back-btn {
                display: block;
            }

            .chat-header-main {
                padding: 12px 16px;
            }

            .input-area {
                padding: 12px 16px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f3f;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4f4f4f;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
