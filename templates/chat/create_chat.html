{% extends 'chat/base.html' %}

{% block title %}Yangi Chat Yaratish - Live Chat{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 2rem auto; padding: 2rem;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">💬</div>
        <h1 style="color: #333; margin-bottom: 0.5rem;">Yangi Chat Yaratish</h1>
        <p style="color: #666;">Chat xonasi yaratib, do'stlaringiz bilan muloqot qiling</p>
    </div>

    <form method="post" style="background: rgba(255,255,255,0.9); padding: 2rem; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1);">
        {% csrf_token %}
        
        <div style="margin-bottom: 1.5rem;">
            <label for="room_name" style="display: block; color: #333; font-weight: 600; margin-bottom: 0.5rem;">
                🏷️ Chat Nomi *
            </label>
            <input type="text" 
                   id="room_name" 
                   name="room_name" 
                   required 
                   placeholder="Masalan: Do'stlar Guruhi"
                   style="width: 100%; padding: 1rem; border: 2px solid #e9ecef; border-radius: 10px; font-size: 1rem; transition: all 0.3s ease;"
                   onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102,126,234,0.1)'"
                   onblur="this.style.borderColor='#e9ecef'; this.style.boxShadow='none'">
        </div>

        <div style="margin-bottom: 2rem;">
            <label for="description" style="display: block; color: #333; font-weight: 600; margin-bottom: 0.5rem;">
                📝 Tavsif (ixtiyoriy)
            </label>
            <textarea id="description" 
                      name="description" 
                      rows="3" 
                      placeholder="Chat haqida qisqa ma'lumot..."
                      style="width: 100%; padding: 1rem; border: 2px solid #e9ecef; border-radius: 10px; font-size: 1rem; resize: vertical; transition: all 0.3s ease; font-family: inherit;"
                      onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 0 3px rgba(102,126,234,0.1)'"
                      onblur="this.style.borderColor='#e9ecef'; this.style.boxShadow='none'"></textarea>
        </div>

        <div style="display: flex; gap: 1rem; justify-content: center;">
            <a href="{% url 'chat:index' %}" 
               style="background: #6c757d; color: white; padding: 1rem 2rem; border-radius: 25px; text-decoration: none; font-weight: 600; transition: all 0.3s ease;"
               onmouseover="this.style.backgroundColor='#5a6268'; this.style.transform='translateY(-2px)'"
               onmouseout="this.style.backgroundColor='#6c757d'; this.style.transform='translateY(0)'">
                ← Bekor qilish
            </a>
            
            <button type="submit" 
                    style="background: linear-gradient(135deg, #28a745, #20c997); color: white; border: none; padding: 1rem 2rem; border-radius: 25px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;"
                    onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 25px rgba(40,167,69,0.4)'"
                    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                ✅ Chat Yaratish
            </button>
        </div>
    </form>
</div>
{% endblock %}
